apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: app
        image: ghcr.io/szabobalazs2003/spring-boot-k8s:latest
        ports:
        - containerPort: 8080
      - name: traffic-simulator
        image: curlimages/curl
        command: ["/bin/sh", "-c"]
        args:
          - while true; do
              curl http://spring-boot-app-2.app2.svc.cluster.local:8081/ping;
              sleep 60;
            done
