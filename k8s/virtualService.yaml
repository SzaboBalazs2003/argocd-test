apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: spring-boot-app
  namespace: app1
spec:
  hosts:
    - app1.demo.hu
  gateways:
    - istio-system/ingress-gateway
    - mesh
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: spring-boot-app.app1.svc.cluster.local
            port:
              number: 8080